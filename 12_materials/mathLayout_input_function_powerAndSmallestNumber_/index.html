<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<h2>
		Get the least of the 2 numbers
	</h2>
	<section>
		<div id="firstDiv">
			<div>
				<label for="#a">number 1</label>
				<input id="a" type="text">
			</div>
			<div>
				<label for="#b">number 2</label>
				<input id="b" type="text">
			</div>
		</div>
		<div id="lastDiv">
			<div id="check1">GO</div>
			<div id="result1"></div>
		</div>
	</section>

	<h2>
		Power your number
	</h2>
	<section class="two">
		<div id="firstDiv">
			<div>
				<label for="#c">number</label>
				<input id="c" type="text">
			</div>
			<div>
				<label id="moveLeft" for="#d"></label>power of</label>
				<input id="d" type="text">
			</div>
		</div>
		<div id="lastDiv">
			<div id="check2">GO</div>
			<div id="result2"></div>
		</div>
	</section>

	<h2>
		Power your number Alternate
	</h2>
	<section class="two">
		<div id="firstDiv">
			<div>
				<label for="#x">number</label>
				<input id="x" type="text">
			</div>
			<div>
				<label id="moveLeft" for="#n"></label>power of</label>
				<input id="n" type="text">
			</div>
		</div>
		<div id="lastDiv">
			<div id="check3">GO</div>
			<div id="result3"></div>
		</div>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
