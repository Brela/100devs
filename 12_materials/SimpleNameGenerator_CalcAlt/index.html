<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Name Generator</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="sides"></div>

	<main>
		<h1>Name Generator</h1>
		<h3>click each button to insert a random letter</h3>
		<div class="container">
			<section>
				<div>
					<button id="wand1"><i class="fa-solid fa-circle-down"></i></button>
				</div>
				<div class="boxOutline">
					<h3 class="r1"></h3>
				</div>
			</section>
			<section>
				<div>
					<button id="wand2"><i class="fa-solid fa-circle-down"></i></i></button>
				</div>
				<div class="boxOutline">
					<h3 class="r2"></h3>
				</div>
			</section>
			<section>
				<div>
					<button id="wand3"><i class="fa-solid fa-circle-down"></i></button>
				</div>
				<div class="boxOutline">
					<h3 class="r3"></h3>
				</div>
			</section>
			<section>
				<div>
					<button id="wand4"><i class="fa-solid fa-circle-down"></i></button>
				</div>
				<div class="boxOutline">
					<h3 class="r4"></h3>
				</div>
			</section>
			<section>
				<div>
					<button id="wand5"><i class="fa-solid fa-circle-down"></i></button>
				</div>
				<div class="boxOutline">
					<h3 class="r5"></h3>
				</div>
			</section>
		</div>
		<p>In a future version, you will be able to choose consonant or vowel for each value and add more boxes to the
			end.
		</p>
	</main>
	<div class="sides"></div>
	<script src="https://kit.fontawesome.com/aff5f1d5dc.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
